        <div class="form-container">
        <div id="messageBox" class="message-box"></div>

        <h2 id="formTitle">Login</h2>

        <div id="loginForm">
            <div class="input-group">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" placeholder="Enter your username">
            </div>
            <div class="input-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" placeholder="Enter your password">
            </div>
            <button class="button" onclick="handleLogin()">Login</button>
            <p class="toggle-link" onclick="showSignup()">Don't have an account? Sign Up</p>
        </div>

        <div id="signupForm" style="display: none;">
            <div class="input-group">
                <label for="signupUsername">Username:</label>
                <input type="text" id="signupUsername" placeholder="Choose a username">
            </div>
            <div class="input-group">
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label for="signupFullName">Full Name:</label>
                <input type="text" id="signupFullName" placeholder="Enter your full name">
            </div>
            <div class="input-group">
                <label for="signupAddress">Address:</label>
                <input type="text" id="signupAddress" placeholder="Enter your address">
            </div>
            <div class="input-group">
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" placeholder="Choose a password">
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your password">
            </div>
            <button class="button" onclick="handleSignup()">Sign Up</button>
            <p class="toggle-link" onclick="showLogin()">Already have an account? Login</p>
        </div>
    </div>
